name: damask-esolang
author: bnspalding
synopsis: a poetic esolang interpreter
description: >-
  damask-esolang interprets coded transformations in a source-poem to generate
  a second poem.

dependencies:
  - base >= 4.9 && < 5
  - text
  - parsec

library:
  source-dirs: src

executables:
  damask:
    main: Main.hs
    source-dirs: app
    dependencies:
      - damask-esolang

tests:
  damask-test:
    main: Spec.hs
    source-dirs: test
    dependencies:
      - damask-esolang
      - hspec

ghc-options:
  - -Wall
  - -Wcompat
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints

